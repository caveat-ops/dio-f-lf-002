services:
  apache:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apache-web-server
    ports:
      - "${HTTP_PORT}:80"
      - "${HTTPS_PORT}:443"
    volumes:
      - ./config/html:/var/www/html
      - ./logs/apache2:/var/log/apache2
    environment:
      - SERVER_NAME=${SERVER_NAME}
      - SITE1_NAME=${SITE1_NAME}
      - SITE2_NAME=${SITE2_NAME}
    restart: unless-stopped
    networks:
      - web-network

networks:
  web-network:
    driver: bridge
